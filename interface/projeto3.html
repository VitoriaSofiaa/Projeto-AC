<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de CPU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Escolha a CPU Ideal</h1>
    <form id="cpuForm">
        <div class="form-group">
            <label for="performance">Desempenho:</label>
            <select id="performance" required>
                <option value="basico">Básico</option>
                <option value="moderado">Moderado</option>
                <option value="alto">Alto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="budget">Custo:</label>
            <select id="budget" required>
                <option value="acessivel">Acessível</option>
                <option value="medio">Médio</option>
                <option value="alto">Alto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="energy">Consumo de Energia:</label>
            <select id="energy" required>
                <option value="baixo">Baixo</option>
                <option value="medio">Médio</option>
                <option value="alto">Alto</option>
            </select>
        </div>
        <div class="form-group">
            <label for="application">Tipo de Aplicação:</label>
            <select id="application" required>
                <option value="jogos">Jogos</option>
                <option value="edicao">Edição de Vídeo</option>
                <option value="iot">IoT</option>
                <option value="ia">Inteligência Artificial</option>
                <option value="transmissao">Transmissão ao Vivo</option>
            </select>
        </div>
        <button type="button" onclick="recommendCPU()">Obter Recomendação</button>
    </form>
    <div id="output" class="output" style="display: none;"></div>

    <script>
        function recommendCPU() {
            const performance = document.getElementById('performance').value;
            const budget = document.getElementById('budget').value;
            const energy = document.getElementById('energy').value;
            const application = document.getElementById('application').value;

            let recommendation = '';

            // Recomendações com base nos critérios
            if (performance === 'alto' && budget === 'alto' && application === 'jogos') {
                recommendation = 'Recomendação: Intel Core i9-13900K ou AMD Ryzen 9 7950X. Ideal para jogos de alta performance.';
            } else if (performance === 'moderado' && budget === 'medio' && application === 'edicao') {
                recommendation = 'Recomendação: AMD Ryzen 7 5800X ou Intel Core i7-12700K. Ótima escolha para edição de vídeos.';
            } else if (application === 'iot') {
                recommendation = 'Recomendação: Processadores ARM ou Intel Atom para eficiência energética.';
            } else if (application === 'ia') {
                recommendation = 'Recomendação: AMD Ryzen Threadripper PRO ou Intel Xeon para cargas de trabalho pesadas de IA.';
            } else {
                recommendation = 'Recomendação: AMD Ryzen 5 5600X ou Intel Core i5-12400F. Uma ótima escolha geral.';
            }

            // Exibir a recomendação
            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block';
            outputDiv.textContent = recommendation;
        }
    </script>
</body>
</html>
